name: Nix Flake Update

on:
  schedule:
    # UTC+8 03:33
    - cron: "33 19 * * *"
  workflow_dispatch:

permissions:
  contents: write # Required to push changes
  pull-requests: write # Required to create/manage PRs

jobs:
  update-flake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Install Nix
        uses: determinateSystems/nix-installer-action@v9

      - name: Update Flake
        run: nix flake update

      - name: Check for changes
        id: check
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and Push
        if: steps.check.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git checkout -b ci-auto-bump
          git commit -am "build(nix): update flake.lock"
          git push -f origin ci-auto-bump

      - name: Create Pull Request
        if: steps.check.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --title "build(nix): update flake.lock" \
            --body "Automatic daily update of flake.lock generated by GitHub Actions." \
            --head ci-auto-bump \
            --base main \
            --label "daily-bump" \
            || echo "PR already exists or could not be created. Updates were pushed to 'ci-auto-bump' branch."
